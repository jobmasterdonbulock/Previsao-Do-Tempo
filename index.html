<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>JobsDev - Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">

        <button class="botão-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" alt="Buscar" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Xique-Xique</h2>

            <p class="temp-max">49°C Max</p>
            <p class="temp-min">45°C Min</p>

            <div class="caixa-menor">
                <img class="img-previsão" alt="Icone-info-tempo" src="https://openweathermap.org/img/wn/04n@2x.png">
                <p class="texto-previsão">Nublado</p>
            </div>
        </div>
        <p class="umidade">Umidade: 78%</p>
    </div>
</body>

</html>
